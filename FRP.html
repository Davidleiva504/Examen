    <div class="container">



       

        <form id="datosEnviar">
          <h1>Form Pokemon</h1>

            <h5>Informacion Pokemon</h5>
          <div class="mb-3 mt-3">
            <label for="id" class="form-label">Id:</label>
            <input type="number" class="form-control" id="id" placeholder="Ingresar Id" name="id">
          </div>
          <div class="mb-3 mt-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" class="form-control" id="nombre" placeholder="Ingresar Nombre" name="nombre">
          </div>
          <div class="mb-3 mt-3">
            <label for="Tipo1" class="form-label">Tipo1:</label>
            <input type="text" class="form-control" id="tipo1" placeholder="Ingresar Fecha" name="tipo1">
          </div>
          <div class="mb-3 mt-3">
            <label for="Tipo2" class="form-label">Tipo2:</label>
            <input type="text" class="form-control" id="tipo2" placeholder="Ingresar Fecha" name="Tipo2">
          </div>
          <div class="mb-3 mt-3">
            <label for="nivel" class="form-label">nivel</label>
            <input type="text" class="form-control" id="nivel" placeholder="Ingresar tipo" name="nivel">
          </div>

          <div class="mb-3 mt-3">
            <label for="Hp" class="form-label">Hp:</label>
            <input type="text" class="form-control" id="Hp" placeholder="Ingresar Region" name="Hp">
          </div>
          

          <button type="button"   
            onclick="insertarDatosP()"
          class="btn btn-primary">Insertar Datos</button>

          <button type="button"   
            onclick="actualizarDatosP()"
          class="btn btn-warning">Actualizar Datos</button>

          <button type="button"   
            onclick="borrarDatosP()"
          class="btn btn-danger">Borrar Datos</button>

        

        </form>
